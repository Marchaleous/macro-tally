<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Macro Tally</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Macro Tally</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- FORM CARD -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Food Item</span>
          <form class="col">
            <div class="row">
              <!-- INPUTS -->
              <!-- Name -->
              <div class="input-field col s3">
                <input type="text" placeholder="Name" id="item-name" />
                <label for="item-name">Item</label>
              </div>
              <!-- Protein -->
              <div class="input-field col s3">
                <input type="number" placeholder="grams" id="item-protein" />
                <label for="item-protein">Protein</label>
              </div>
              <!-- Carbs -->
              <div class="input-field col s3">
                <input type="number" placeholder="grams" id="item-carbs" />
                <label for="item-carbs">Carbs</label>
              </div>
              <!-- Fat -->
              <div class="input-field col s3">
                <input type="number" placeholder="grams" id="item-fat" />
                <label for="item-fat">Fat</label>
              </div>

              <!-- BUTTONS -->
              <!-- Add -->
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Item
              </button>
              <!-- Update -->
              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i> Update Item
              </button>
              <!-- Delete -->
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Item
              </button>
              <!-- Back -->
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- COUNTERS -->
      <div id="counters">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Total grams:</span>
            <div class="row">
              <!-- Protein -->
              <div class="col s4 center">
                <h5>Protein: <span class="total-protein">0</span></h5>
              </div>
              <!-- Carbs -->
              <div class="col s4 center">
                <h5>Carbs: <span class="total-carbs">0</span></h5>
              </div>
              <!-- Fat -->
              <div class="col s4 center">
                <h5>Fat: <span class="total-fat">0</span></h5>
              </div>
              <!-- Calories -->
            </div>
            <div class="collection center">
              <h5 class="collection-item">
                Total Calories: <span class="total-calories">0</span>
              </h5>
            </div>
          </div>
        </div>
      </div>

      <!-- ITEM LIST -->
      <ul id="item-list" class="collection"></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
